apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gce-database
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Cloud Deployment on GCE - Database
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gce.git
      sourceType: git
      dir: /infra/modules/database
    actuationTool:
      flavor: Terraform
      version: '>= 0.13'
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: availability_type
      description: The availability type of the Cloud SQL instance, high availability (REGIONAL) or single zone (ZONAL).
      varType: string
      required: true
    - name: project_id
      description: The project ID to manage the Cloud SQL resources.
      varType: string
      required: true
    - name: region
      description: The region of the Cloud SQL resource.
      varType: string
      required: true
    - name: service_account
      description: Service Account which should have read permission to access the database password.
      varType: string
      required: true
    - name: vpc_network_self_link
      description: network_self_link is the self link of the VPC network to which the Cloud SQL instance is connected.
      varType: string
      required: true
    - name: zones
      description: A list of zones that DB location_preference can be placed in. The list depends on the region chosen.
      varType: list(string)
      required: true
    outputs:
    - name: connection_name
      description: The connection name of the instance to be used in connection strings. For example, when connecting with Cloud SQL Proxy.
    - name: database_name
      description: Name of the Cloud SQL database
    - name: db_ip
      description: The IPv4 address assigned for the master instance
    - name: password
      description: SQL password
    - name: password_secret
      description: Name of the secret storing the database password
    - name: user_name
      description: SQL username
  requirements:
    roles:
    - level: Project
      roles:
      - roles/storage.admin
      - roles/iam.serviceAccountAdmin
      - roles/resourcemanager.projectIamAdmin
      - roles/editor
      - roles/secretmanager.admin
      - roles/servicenetworking.networksAdmin
    services:
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
    - storage.googleapis.com
    - serviceusage.googleapis.com
    - logging.googleapis.com

apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gce-load-balancer/backend-config
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Cloud Deployment on GCE - Backend
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gce.git
      sourceType: git
      dir: /infra/modules/load-balancer/backend-config
    actuationTool:
      flavor: Terraform
      version: '>= 0.13'
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: backends
      description: A map of key/value pairs to assign load balancer group.
      varType: |-
        list(object(
            {
              group_url = string
            }
          ))
      required: true
    - name: health_check_port
      description: health check port
      varType: number
      required: true
    - name: name_suffix
      description: Suffix to append to the name of each resource.
      varType: string
      required: true
    - name: port_name
      description: port name
      varType: string
      required: true
    outputs:
    - name: backend_service_id
      description: Backend service ID
  requirements:
    roles:
    - level: Project
      roles:
      - roles/storage.admin
      - roles/iam.serviceAccountAdmin
      - roles/resourcemanager.projectIamAdmin
      - roles/editor
      - roles/secretmanager.admin
      - roles/servicenetworking.networksAdmin
    services:
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
    - storage.googleapis.com
    - serviceusage.googleapis.com
    - logging.googleapis.com

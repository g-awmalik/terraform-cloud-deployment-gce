apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gce-load-balancer/frontend-config-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Cloud Deployment on GCE - Frontend
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gce.git
      sourceType: git
      dir: /infra/modules/load-balancer/frontend-config
  ui:
    input:
      variables:
        backend_bucket_id:
          name: backend_bucket_id
          title: Backend Bucket Id
        global_address:
          name: global_address
          title: Global Address
        labels:
          name: labels
          title: Labels
        name_suffix:
          name: name_suffix
          title: Name Suffix
        resource_path:
          name: resource_path
          title: Resource Path
        weighted_backend_services:
          name: weighted_backend_services
          title: Weighted Backend Services

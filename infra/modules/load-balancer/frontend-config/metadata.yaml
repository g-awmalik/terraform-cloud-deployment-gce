apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-cloud-deployment-gce-load-balancer/frontend-config
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Cloud Deployment on GCE - Frontend
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-cloud-deployment-gce.git
      sourceType: git
      dir: /infra/modules/load-balancer/frontend-config
    actuationTool:
      flavor: Terraform
      version: '>= 0.13'
    description: {}
  content:
    examples:
    - name: simple_example
      location: examples/simple_example
  interfaces:
    variables:
    - name: backend_bucket_id
      description: backend bucket id
      varType: string
      required: true
    - name: global_address
      description: LB global address
      varType: string
      required: true
    - name: labels
      description: A map of key/value label pairs to assign to the bucket.
      varType: map(string)
      required: true
    - name: name_suffix
      description: Suffix to append to the name of each resource.
      varType: string
      required: true
    - name: resource_path
      description: Resource folder path
      varType: string
      required: true
    - name: weighted_backend_services
      description: A list of weighted backend services.
      varType: |-
        list(object(
            {
              backend_service_id = string
            }
          ))
      required: true
    outputs:
    - name: lb_external_ip
      description: Frontend IP address of the load balancer
  requirements:
    roles:
    - level: Project
      roles:
      - roles/storage.admin
      - roles/iam.serviceAccountAdmin
      - roles/resourcemanager.projectIamAdmin
      - roles/editor
      - roles/secretmanager.admin
      - roles/servicenetworking.networksAdmin
    services:
    - cloudresourcemanager.googleapis.com
    - iam.googleapis.com
    - storage.googleapis.com
    - serviceusage.googleapis.com
    - logging.googleapis.com
